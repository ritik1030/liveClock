<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <title>Live Clock</title>
</head>

<body>
    <div class="col-md-6 my-5 container">
        <div class="h-100 p-5 clockcont border rounded-3">
            <h2>Current date is: <span id="date"></span><br><br> Current time is: <span id="time"></span></h2><br>
            <p>This is a live digital clock project developed by Ritik Nagarkoti.</p>
            <button class="btn btn-outline-light mx-3 my-3" type="button" onclick="stopTime()">Stop time</button>
            <button class="btn btn-outline-light mx-3 my-3" type="button" onclick="actTime()">Actual time</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>

        let a;
        let date;
        let time;
        myInterval = setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString();
            time = a.toLocaleTimeString('en-US');
            document.getElementById('date').innerHTML = date;
            document.getElementById('time').innerHTML = time;
        }, 1000);
        function stopTime() {
            console.log("stop time");
            clearInterval(myInterval);
        }
        function actTime() {
            myInterval = setInterval(() => {
                a = new Date();
                date = a.toLocaleDateString();
                time = a.toLocaleTimeString('en-US');
                document.getElementById('date').innerHTML = date;
                document.getElementById('time').innerHTML = time;
            }, 1000);
        }

    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
